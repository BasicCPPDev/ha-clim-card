name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch  # 2.0.0 -> 2.0.1
          - minor  # 2.0.0 -> 2.1.0
          - major  # 2.0.0 -> 3.0.0
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release needed
        id: check_release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version_type=${{ inputs.version_type }}" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual release triggered: ${{ inputs.version_type }}"
          else
            # Check if commit is from repository owner
            if [ "${{ github.actor }}" != "${{ github.repository_owner }}" ]; then
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "â­ï¸  Commit not from owner (${{ github.actor }} != ${{ github.repository_owner }}), skipping auto-release"
              exit 0
            fi

            # Check commit message for release keywords
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: $COMMIT_MSG"

            if echo "$COMMIT_MSG" | grep -qiE '\[release:major\]|\[major\]'; then
              echo "version_type=major" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Auto release: MAJOR (by owner)"
            elif echo "$COMMIT_MSG" | grep -qiE '\[release:minor\]|\[minor\]'; then
              echo "version_type=minor" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Auto release: MINOR (by owner)"
            elif echo "$COMMIT_MSG" | grep -qiE '\[release:patch\]|\[patch\]'; then
              echo "version_type=patch" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Auto release: PATCH (by owner)"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "â­ï¸  No release keyword found, skipping"
            fi
          fi

      - name: Configure Git
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        if: steps.check_release.outputs.should_release == 'true'
        id: get_version
        run: |
          # Get latest tag or default to v2.0.0
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        if: steps.check_release.outputs.should_release == 'true'
        id: bump_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          # Remove 'v' prefix
          CURRENT=${CURRENT#v}

          IFS='.' read -r major minor patch <<< "$CURRENT"

          case "${{ steps.check_release.outputs.version_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="v${major}.${minor}.${patch}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in files
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"

          # Update version in ha-clim-card.js
          sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+/${NEW_VERSION}/g" ha-clim-card.js

          # Update hacs.json if it exists
          if [ -f "hacs.json" ]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${NEW_VERSION}\"/g" hacs.json
          fi

          echo "âœ… Updated version to ${NEW_VERSION}"

      - name: Commit changes
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git add ha-clim-card.js hacs.json 2>/dev/null || git add ha-clim-card.js

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${NEW_VERSION}"
            echo "âœ… Committed version bump"
          fi

      - name: Create and push tag
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"

          # Create annotated tag
          git tag -a "${NEW_VERSION}" -m "Release ${NEW_VERSION}"

          # Push commit and tag
          git push origin main || git push origin master
          git push origin "${NEW_VERSION}"

          echo "âœ… Created and pushed tag ${NEW_VERSION}"

      - name: Generate release notes
        if: steps.check_release.outputs.should_release == 'true'
        id: release_notes
        run: |
          VERSION_TYPE="${{ steps.check_release.outputs.version_type }}"
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"

          # Extract version components (strip 'v' prefix first)
          CURRENT_NO_V="${CURRENT_VERSION#v}"
          NEW_NO_V="${NEW_VERSION#v}"

          IFS='.' read -r CURRENT_MAJOR CURRENT_MINOR CURRENT_PATCH <<< "$CURRENT_NO_V"
          IFS='.' read -r NEW_MAJOR NEW_MINOR NEW_PATCH <<< "$NEW_NO_V"

          echo "Current version: $CURRENT_VERSION (major: $CURRENT_MAJOR, minor: $CURRENT_MINOR, patch: $CURRENT_PATCH)"
          echo "New version: $NEW_VERSION (major: $NEW_MAJOR, minor: $NEW_MINOR, patch: $NEW_PATCH)"

          # Generate release notes based on version type
          case "$VERSION_TYPE" in
            patch)
              # Only current commit (excluding version bump commits)
              echo "ðŸ“ Patch release: showing current commit only"
              NOTES=$(git log -3 --pretty=format:"- %s" --no-merges | grep -v "chore: bump version" | head -1)
              ;;
            minor)
              # Last 10 commits or all since previous major (whichever is smaller)
              echo "ðŸ“ Minor release: showing up to 10 commits since last major v${NEW_MAJOR}.0.0"
              # Find the most recent v{major}.0.0 tag or any tag from the same major version
              PREVIOUS_MAJOR=$(git tag -l "v${NEW_MAJOR}.*.*" | grep -v "$NEW_VERSION" | sort -V | head -1)
              if [ -z "$PREVIOUS_MAJOR" ]; then
                # If no tags in current major, use current version
                PREVIOUS_MAJOR="$CURRENT_VERSION"
              fi
              echo "Using tag: $PREVIOUS_MAJOR"
              NOTES=$(git log ${PREVIOUS_MAJOR}..HEAD --pretty=format:"- %s" --no-merges -n 10)
              ;;
            major)
              # All commits since previous major release
              echo "ðŸ“ Major release: showing all commits since previous major"
              # Find the latest tag from the previous major version
              PREVIOUS_MAJOR_NUM=$((NEW_MAJOR - 1))
              PREVIOUS_MAJOR=$(git tag -l "v${PREVIOUS_MAJOR_NUM}.*.*" | sort -V | tail -1)

              if [ -z "$PREVIOUS_MAJOR" ]; then
                # If no previous major, use current tag
                PREVIOUS_MAJOR="$CURRENT_VERSION"
              fi
              echo "Using tag: $PREVIOUS_MAJOR"
              NOTES=$(git log ${PREVIOUS_MAJOR}..HEAD --pretty=format:"- %s" --no-merges)
              ;;
          esac

          # Filter out version bump commits
          NOTES=$(echo "$NOTES" | grep -v "chore: bump version" || echo "- Minor updates and improvements")

          # Save to file for multiline output
          cat > release_notes.txt << 'EOF'
          ## What's Changed

          $NOTES

          ## Installation

          Install via HACS or download `ha-clim-card.js` and add to your Home Assistant configuration.

          See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          EOF

          # Replace $NOTES variable
          sed -i "s|\$NOTES|$NOTES|g" release_notes.txt

          echo "notes_file=release_notes.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          release_name: Release ${{ steps.bump_version.outputs.new_version }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
